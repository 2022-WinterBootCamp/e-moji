version: "3.8"

networks:
  monitor:
    driver: bridge

volumes:
  mysql_data:
  build_folder:

services:
  mysqldb:
    build: ./backend/db
    env_file:
      - "./backend/db/db.env"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend/backend
    command: >
      bash -c "python wait_mysql.py &&
               python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8080" &&
               
    ports:
      - "8080:8080"
    volumes:
      - ./backend/backend:/app
    depends_on:
      - mysqldb
      - redis
    links:
      - mysqldb

  ai_server:
    build: ./backend/ai
    ports:
      - "8000:8000"
    environment:
      FLASK_DEBUG: 1 
    volumes:
      - ./backend/ai:/ai

  redis:
    container_name: redis
    image: redis:latest
    hostname: redis
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    user: root
    volumes:
      - ./backend/prometheus/config/:/etc/prometheus/
    ports:
      - 9090:9090
    networks:
      - monitor
    restart: always

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin1234
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./backend/grafana_data:/var/lib/grafana
    ports:
      - 3000:3000
    depends_on:
      - prometheus
    networks:
      - monitor
    restart: always


